<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Font</title>
  <!--  
    웹폰트 사용방법
    임포트(import) : 항상 <style> 구문 최상단에 표기
    링크(link)
  -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Varela+Round&display=swap');
    .poppins{
      font-family:"Poppins", sans-serif; /*제너럴 폰트 sans-serif*/
      font-weight: bold;
      font-size: 2.5rem;
    }
    .varela{
      font-family:"Varela Round", sans-serif;
      font-weight: 900;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <p class="poppins">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
  <p class="varela">Lorem ipsum, dolor, sit amet consectetur adipisicing elit.</p>
</body>
</html>
