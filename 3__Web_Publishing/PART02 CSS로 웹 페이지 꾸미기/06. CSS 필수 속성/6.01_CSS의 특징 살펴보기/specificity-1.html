<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>적용 우선순위</title>
  <!-- [스타일 우선순위]③④⑤
    사용자 스타일 > 브라우저 기본 스타일
    ①인라인 ②id ③클래스 ④타입(태그)
    나중에 작성한 스타일이 먼저 작성한 스타일을 덮어 쓴다.
  -->
  <style>
    #i {
      color: yellowgreen;
      font-weight: bold;
      font-size: 32px;
    }
    .c {
      color: black;
      font-size: 32px;
    }
    h1 {
      font-size:16px;
      font-weight:normal;
    }
  </style>
</head>
<body>
  <h1 id="i" class="c">h1 tag</h1>
</body>
</html>
