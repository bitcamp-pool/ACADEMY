<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line-height</title>
  <style>
    /* 행간 지정 */
    p{
      height: 300px;
      border: 1px solid yellowgreen;
    }
    .p1{
      line-height:0.5;
      line-height:1; 
      line-height:2; 
      line-height:3;
      text-align: justify;
    }
    .p2{
      text-align: center;
      line-height: 300px;
    }
    
  </style>
</head>
<body>
  <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam corrupti sunt inventore distinctio earum quod ea labore nisi accusamus commodi repellat nihil ullam ad in hic, laboriosam incidunt minima eius.</p>

  <p class="p2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
