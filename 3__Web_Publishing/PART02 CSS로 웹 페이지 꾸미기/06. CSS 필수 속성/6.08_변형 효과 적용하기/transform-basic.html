<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform-basic</title>
  <style>
    div{
      width:100px;
      height:100px;
      background-color:red;

      /* 가로, 세로 중앙 */
      position: absolute;
      /* 
      left: 0%;
      top: 0%; */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
