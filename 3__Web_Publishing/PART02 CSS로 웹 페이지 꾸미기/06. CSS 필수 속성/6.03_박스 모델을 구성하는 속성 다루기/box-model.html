<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    div, h1, label, button, input, a, span, p{
      border: 1px solid yellowgreen;
    }

  </style>
</head>
<!--  *** 박스모델 ***

  모든 HTML요소는 사각형 모양의 박스로 둘러 쌓여 있다.

  이러한 박스들을 원하는 모양으로 원하는 곳에 배치하는 것이
  웹페이지를 만드는 본질이다!

-->
<body>
  <a href="#">a</a>
  <span>span</span>
  <p>p</p>
  <h1>h1</h1>
  <div>div</div>
  <br>
  <label for="key">label:</label>
  <input id="key" type="text" placeholder="input">
  <input type="password" placeholder="password">
  <button>button</button>
</body>
</html>
