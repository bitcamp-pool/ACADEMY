<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <style>
    h1{
      /* 경계선(테두리) 제어 
            굵기, 선종류, 색상 */
      border:1px solid #f00;
    }
    h2{
      border-bottom:2px dotted black;
    }
    div{
      width: 100px;
      height: 100px;
      border: 1px;
      color: white;
      font-size: 30px;
      text-align: center;
      line-height: 100px;
      background-color: goldenrod;

      border-radius: 10px;
      border-radius: 30px;
      border-radius: 50px;
      border-radius: 80px;
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <h1>h1</h1>
  <h2>h2</h2>
  <div>d1</div>
</body>
</html>
