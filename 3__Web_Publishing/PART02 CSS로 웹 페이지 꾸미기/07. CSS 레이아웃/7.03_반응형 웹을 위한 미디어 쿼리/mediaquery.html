<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query</title>
  <style>
    div{
      width:100px;
      height:100px;
      background-color:red;
    }
    /*
    사이트에 접속하는 미디어 타입, 사이즈와 특징, 해상도에 따라
    다른 스타일 속성을 적용하는 기술 
    viewport : 웹페이지가 보여지는 화면 영역
    스마트 디바이스 : 980px
     */
    @media only screen and (min-width: 420px){
      div{
        background-color:blue;
      }
    }
  </style>
</head>
<body>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Impedit laborum adipisci earum culpa in repellat quas. Quas cupiditate omnis facilis, perferendis, maiores velit ad consequuntur at accusantium error mollitia eveniet!
  </p>
  <div></div>  
</body>
</html>
