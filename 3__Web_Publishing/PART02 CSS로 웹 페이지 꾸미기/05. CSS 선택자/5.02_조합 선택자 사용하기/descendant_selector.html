<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하위 선택자(descendant selector)</title>
  <style>
    div {
      border: 1px solid gray;
    }
    /* 하위 선택자(공백 한칸) */
    div p{
      color:red;
    }
    /* 자식 선택자 */
    div > p {
      font-weight: bold;
      color: orange;
    }
  </style>
</head>
<body>
  <div>
    <p>lorem 1</p>
    <ul>
      <li>
        <p>lorem 2</p>        
      </li>
      <li>
        <p>lorem 3</p>
      </li>
    </ul>
  </div>
  <p>lorem 4</p>
</body>
</html>
