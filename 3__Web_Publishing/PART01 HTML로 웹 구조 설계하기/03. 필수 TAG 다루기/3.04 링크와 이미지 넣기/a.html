<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a(anchor) tag</title>
</head>

<!-- 
  a(anchor)태그
  다른 문서 또는 내부의 다른 영역과 연결할 때 사용하는 태그
  인라인 요소
  
 -->
<body>
  <a href="https://www.gilbut.co.kr" target="_blank" title="도서출판 길벗">길벗 홈페이지</a>
  <br/>
  <a href="https://www.naver.com" target="_blank" title="NAVER">네이버</a>
</body>
</body>
</html>
