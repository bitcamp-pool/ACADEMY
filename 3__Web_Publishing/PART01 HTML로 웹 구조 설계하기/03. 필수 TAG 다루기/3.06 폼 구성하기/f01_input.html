<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
    <style>
      /* input 요소 한 줄로 출력 */
      input{
        display:block;
        margin-bottom:5px;
      }
    </style>
  </head>

<!-- 
HTML에서 폼은 사용자의 인터페이스(상호작용 요소)를 
통해 정보를 입력받거나 서버로 전송하기위한 양식을 의미

<form action="" method="">
  폼과 관련된 요소는 폼태그 안에서 작성
</form>

action : 폼태그로 만들어 놓은 입력 요소들을 전송할 대상 서버주소를 입력하는 속성
method : 요소들의 서버 전달을 위한 action 속성의 url 전송 타입(get, post)
-->

<!-- 
  [input 태그를 활용한 입력 요소] 
-->
  <body>
    <form action="#" method="">
      <input type="text"> <!-- 아이디, 검색어 입력 ... -->
      <input type="password">
      <input type="tel">
      <input type="number">
      <input type="url">
      <input type="search">
      <input type="email">
      <input type="checkbox">
      <input type="radio">
      <input type="file">
      <input type="button">
      <input type="image" src="facebook.png" alt="페이스북 버튼">
      <input type="hidden">
      <input type="date">
      <input type="datetime-local">
      <input type="month">
      <input type="week">
      <input type="time">
      <input type="range">
      <input type="color">
      <input type="submit">
      <input type="reset">
    </form>
  </body>
</html>
