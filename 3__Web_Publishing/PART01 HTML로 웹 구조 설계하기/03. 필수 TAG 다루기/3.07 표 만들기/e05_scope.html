<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scope</title>
  <style>
    table{
      border-collapse:collapse;
    }
    th, td{
      border:1px solid #ccc;
      text-align:center;
    }
  </style>
</head>
<!--  
  해당 셀의 범위 지정
  웹 접근성 향상
-->
<body>
  <table>
    <caption>성적표</caption>
    <tr>
      <th scope="col" rowspan="2">구분</th>
      <th scope="colgroup" colspan="2">1학년</th>
    </tr>
    <tr>
      <!-- <th scope="col">구분</th> -->
      <th scope="col">중간고사</th>
      <th scope="col">기말고사</th>
    </tr>
    <tr>
      <th scope="row">전공</th>
      <td>A+</td>
      <td>B+</td>
    </tr>
    <tr>
      <th scope="row">교양</th>
      <td>C-</td>
      <td>B</td>
    </tr>
  </table>
</body>
</html>
