<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ol(ordered list)</title>
</head>

<!-- 
  순서가 있는 목록형태의 텍스트 출력(블릿기호)
  자동으로 넘버링
  ordered list 
  li(list item)
-->
<body>
  <h1>오늘 할일</h1>
  <ol>
    <li>아침 먹기</li>
    <li>점심 먹기</li>
    <li>저녁 먹기</li>
  </ol>
</body>
</html>
