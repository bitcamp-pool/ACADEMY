<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em(emphasis) tag</title>
</head>

<!--  
  단어를 강조할 때 사용하는 태그
  string, em 권장
  b(bold), i(italic)
-->
<body>
  <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>

  <strong>경고! <em>관계자</em>외 출입금지</strong><br>
 
  <!-- 아무런 의미(단순한 시각적 기능)가 없는 태그 X-->
  <b>경고! <i>관계자</i>외 출입금지</b>
</body>
</html>
