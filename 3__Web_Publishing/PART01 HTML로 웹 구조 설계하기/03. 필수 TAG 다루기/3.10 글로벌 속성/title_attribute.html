<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title 속성</title>
</head>
<style>
  .c1 {
    font-style: italic;
  }
  #i2 {
    font-weight: bold;
  }
</style>
<body>
  <!--  
    특정 태그에서만 유효한 속성
    태그에 종속되는 속성
  -->
  <a href=""></a>
  <img src="" alt="">

  <!--  글로벌 속성
    태그의 종류에 상관없이 모든 태그에서
    공통으로 사용되는 속성
  -->
  <h2>모든 태그에서 공통으로 사용하는 속성</h2>
  <!--
    CSS와 연관된 속성(선택자로 활용)
    id = 유일/중복허용 불가
  -->
  <p class="c1" id="i1">id & class 속성</p> 
  <p class="c1" id="i2">id & class 속성</p> 
  <p style="color: blue;">style 속성</p>
  <p title="test">title 속성</p>
  <p title="test" hidden="hidden">title 속성</p>
  <!-- 사용자 정의 속성 'data-'만들기 -->
  <p title="test" data-val1="value1">title 속성</p>

  <p><span title="World Wide Web Consortium">W3C</span>는 국제 웹 표준 개발 기구입니다.</p>


</body>
</html>
