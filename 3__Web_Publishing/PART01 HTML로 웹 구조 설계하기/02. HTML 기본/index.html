<!-- 문서타입 설정 -->
<!DOCTYPE html>

<html lang="en">


<head>
  <!-- 콘텐츠가 없는 문법: html5에서는 종료태그/ 생략 -->
  <meta charset="UTF-8">                                <!-- 인코딩 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 익스플로러 호환을 위한 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 설정 -->
  <title>My First Web Page</title> <!-- 제목: 검색엔진 -->
  <!-- 참조 추가 설정 -->
</head>

<!-- 브라우저 출력 -->
<body>
  <body>

  <!-- <시작태그>콘텐츠가 있는 문법<종료태그> -->
  <p>Hello World!</p>

  <!--
    계좌비밀번호 : 1234
   -->

</body>


</html>


<!-- 태그 작성: 들여쓰기 준수 

  <부모태그>
    <자식>
     < 형제1>
     </형제1>
     < 형제2>
     </형제2>
    </자식>
  </부모태그>

-->

<!-- 태그 종류 
  블럭(block) 태그 : 줄바꿈 되어 출력되는 요소
  인라인(inline) 태그 : 한줄에 출력 나란히 배치되는 요소
-->
